<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería — Lulú Cárdenas</title>
  <meta name="description" content="Galería de pinturas y cerámicas." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html"><span class="brand__name">Lulú Cárdenas</span></a>

      <button class="nav__toggle" aria-expanded="false" aria-controls="navMenu">
        <span class="sr-only">Abrir menú</span>
        ☰
      </button>

      <nav id="navMenu" class="nav" aria-label="Navegación principal">
        <a href="gallery.html?type=pintura">Pinturas</a>
        <a href="gallery.html?type=ceramica">Cerámicas</a>
        <a href="index.html#contacto">Contact Us</a>

        <a class="ig-pill" href="https://www.instagram.com/artedelulu" target="_blank" rel="noreferrer">Instagram ↗</a>
        <a class="ig-pill" href="https://linktr.ee/lulucardenas?utm_source=linktree_profile_share&ltsid=c105b71a-f330-43ba-a84f-3cb85dae8ddf"
           target="_blank" rel="noreferrer">Linktree ↗</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 id="galleryTitle">Galería</h1>
      <p class="lead" id="galleryDesc">Explora las obras por tipo y disponibilidad.</p>

      <div class="tabs" role="tablist" aria-label="Filtros de galería">
        <button class="tab is-active" data-filter="all" role="tab">Todo</button>
        <button class="tab" data-filter="pintura" role="tab">Pinturas</button>
        <button class="tab" data-filter="ceramica" role="tab">Cerámicas</button>
        <button class="tab" data-filter="disponible" role="tab">Disponibles</button>
      </div>

      <div class="toolbar">
        <input id="search" class="search" type="search" placeholder="Buscar por título, año, técnica..." />
        <select id="sort" class="select" aria-label="Ordenar">
          <option value="newest">Más recientes</option>
          <option value="oldest">Más antiguas</option>
          <option value="priceAsc">Precio: menor a mayor</option>
          <option value="priceDesc">Precio: mayor a menor</option>
        </select>
      </div>

      <div id="grid" class="grid"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <small>© <span id="year"></span> Lulú Cárdenas</small>
      <div class="footer__links">
        <a href="index.html#contacto">Contact Us</a>
        <a href="https://www.instagram.com/artedelulu" target="_blank" rel="noreferrer">Instagram ↗</a>
        <a href="https://linktr.ee/lulucardenas?utm_source=linktree_profile_share&ltsid=c105b71a-f330-43ba-a84f-3cb85dae8ddf" target="_blank" rel="noreferrer">Linktree ↗</a>
      </div>
    </div>
  </footer>

  <!-- MODAL -->
  <div class="modal" id="artModal" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" data-close="true" aria-label="Cerrar">✕</button>

      <div class="modal__grid">
        <div class="modal__media">
          <img id="modalImg" src="" alt="" />
        </div>

        <div class="modal__info">
          <h2 id="modalTitle"></h2>
          <p class="lead" id="modalMeta"></p>

          <div id="modalDetails" class="modal__details"></div>

          <div class="modal__actions">
            <a id="modalEmail" class="btn" href="#">Email</a>
            <a id="modalIg" class="btn btn--ghost" href="#" target="_blank" rel="noreferrer">DM Instagram</a>
            <a id="modalLinks" class="btn btn--ghost" href="#" target="_blank" rel="noreferrer">Linktree</a>
          </div>

          <small id="modalAvailability" class="fineprint"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón flotante móvil -->
  <a class="ig-float" href="https://www.instagram.com/artedelulu" target="_blank" rel="noreferrer">
    DM Instagram
  </a>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
